<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-white">
    <div class="container mt-5">
        <h1 class="text-center mb-4 fade-in">Quiz Time!</h1>
        <form action="{{ url_for('submit_quiz') }}" method="POST">
            <div class="mb-4">
                {% for question in questions %}
                <div class="card mb-3 slide-in">
                    <div class="card-body">
                        <h5 class="card-title">{{ question.question_text }}</h5>
                        {% for option in question.options %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ option.id }}" id="option{{ option.id }}">
                            <label class="form-check-label" for="option{{ option.id }}">
                                {{ option.option_text }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Submit Quiz</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
